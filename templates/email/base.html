<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Kagazzy{% endblock %}</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f8fafc;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .email-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .tagline {
        font-size: 14px;
        opacity: 0.9;
        font-weight: 300;
      }

      .email-body {
        padding: 40px 30px;
      }

      .email-content {
        text-align: center;
      }

      .main-heading {
        font-size: 24px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 16px;
      }

      .sub-heading {
        font-size: 16px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        margin: 20px 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .info-text {
        font-size: 14px;
        color: #718096;
        margin: 20px 0;
        line-height: 1.6;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          #e2e8f0,
          transparent
        );
        margin: 30px 0;
      }

      .email-footer {
        background-color: #f7fafc;
        padding: 30px;
        text-align: center;
        border-top: 1px solid #e2e8f0;
      }

      .footer-text {
        font-size: 12px;
        color: #a0aec0;
        margin-bottom: 8px;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-link {
        display: inline-block;
        margin: 0 8px;
        color: #667eea;
        text-decoration: none;
        font-size: 12px;
      }

      .warning-box {
        background-color: #fef5e7;
        border: 1px solid #f6e05e;
        border-radius: 6px;
        padding: 16px;
        margin: 20px 0;
      }

      .warning-text {
        font-size: 13px;
        color: #744210;
        line-height: 1.5;
      }

      /* Responsive */
      @media only screen and (max-width: 600px) {
        .email-container {
          margin: 0;
          border-radius: 0;
        }

        .email-header,
        .email-body,
        .email-footer {
          padding: 30px 20px;
        }

        .main-heading {
          font-size: 20px;
        }

        .cta-button {
          padding: 14px 28px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div style="padding: 20px">
      <div class="email-container">
        <div class="email-header">
          <div class="logo">Kagazzy</div>
          <div class="tagline">Your Creative Marketplace</div>
        </div>

        <div class="email-body">
          <div class="email-content">{% block content %} {% endblock %}</div>
        </div>

        <div class="email-footer">
          <div class="footer-text">
            Â© {% now "Y" %} Kagazzy. All rights reserved.
          </div>
          <div class="footer-text">Kathmandu, Nepal</div>
          <div class="social-links">
            <a href="#" class="social-link">Website</a>
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Support</a>
          </div>
          <div style="margin-top: 15px; font-size: 11px; color: #a0aec0">
            You received this email because you signed up for Kagazzy.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
